<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Navigation bar styles */
        nav {
            background-color: #34495e;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            padding: 15px 0;
            text-decoration: none;
        }
        
        .nav-links {
            list-style: none;
            display: flex;
        }
        
        .nav-links li {
            position: relative;
        }
        
        .nav-links a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 20px 15px;
            display: block;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        /* Highlight effect for links */
        .nav-links a:hover {
            background-color: #2c3e50;
        }
        
        /* Active link styling */
        .nav-links a.active {
            background-color: #2980b9;
            color: white;
            font-weight: 600;
        }
        
        /* Underline indicator for active link */
        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #3498db;
        }
        
        /* Mobile menu button */
        .menu-toggle {
            display: none;
            cursor: pointer;
            color: white;
            font-size: 24px;
        }
        
        /* Content area */
        .content {
            padding: 40px 20px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        /* Responsive design */
        @media screen and (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .menu-toggle {
                display: block;
                position: absolute;
                top: 15px;
                right: 20px;
            }
            
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                padding-bottom: 10px;
            }
            
            .nav-links.show {
                display: flex;
            }
            
            .nav-links li {
                width: 100%;
            }
            
            .nav-links a {
                padding: 15px;
                width: 100%;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="#" class="logo">Horizontal test</a>
            <div class="menu-toggle">â˜°</div>
            <ul class="nav-links">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="content">
            <h1>Welcome to our website</h1>
            <p>This is a demonstration of a responsive navigation bar with active link highlighting.</p>
        </div>
    </div>
    
    <script>
        // Toggle mobile menu
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('show');
        });
        
        // Set active link
        const navLinks = document.querySelectorAll('.nav-links a');
        
        navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                // Remove active class from all links
                navLinks.forEach(item => {
                    item.classList.remove('active');
                });
                
                // Add active class to clicked link
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
